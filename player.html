            audio.volume = 0.7;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∞—É–¥–∏–æ
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('ended', handleTrackEnd);
            audio.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButtons();
                albumArt.classList.add('playing');
            });
            audio.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButtons();
                albumArt.classList.remove('playing');
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            playPauseBtn.addEventListener('click', togglePlay);
            miniPlayBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevTrack);
            nextBtn.addEventListener('click', playNextTrack);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.volume = Math.max(0, Math.min(1, percent));
                volumeProgress.style.width = `${percent * 100}%`;
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
            fileInput.addEventListener('change', handleFileUpload);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –Ω–∞ —Å—Ç–∞—Ç—É—Å-–±–∞—Ä–µ
            updateTime();
            setInterval(updateTime, 60000);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫ –¥–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
            if (window.navigator.standalone !== true) {
                setTimeout(() => {
                    showMessage('–î–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –¥–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω');
                }, 2000);
            }
        }
        
        // –†–µ–Ω–¥–µ—Ä –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function renderPlaylist() {
            trackList.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackItem = document.createElement('li');
                trackItem.className = `track-item ${index === currentTrackIndex ? 'active' : ''}`;
                trackItem.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-item-info">
                        <div class="track-item-title">${track.title}</div>
                        <div class="track-item-artist">${track.artist}</div>
                    </div>
                    <div class="track-duration">${formatTime(track.duration)}</div>
                `;
                
                trackItem.addEventListener('click', () => playTrack(index));
                trackList.appendChild(trackItem);
            });
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentTrackIndex = index;
            const track = playlist[currentTrackIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            miniTrackTitle.textContent = track.title;
            miniTrackArtist.textContent = track.artist;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–æ–∂–∫—É
            const albumArtImg = albumArt.querySelector('img');
            const miniAlbumArtImg = document.querySelector('.mini-album-art img');
            albumArtImg.src = track.cover || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80';
            miniAlbumArtImg.src = track.cover || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∞—É–¥–∏–æ
            audio.src = track.url;
            audio.play().catch(e => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫');
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤
            renderPlaylist();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è/–ø–∞—É–∑—ã
        function togglePlay() {
            if (!playlist.length) {
                showMessage('–î–æ–±–∞–≤—å—Ç–µ —Ç—Ä–µ–∫–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                return;
            }
            
            if (currentTrackIndex === -1) {
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(e => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                    showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫');
                });
            }
        }
        
        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function playNextTrack() {
            if (!playlist.length) return;
            
            let nextIndex;
            if (isShuffled) {
                nextIndex = getRandomTrackIndex();
            } else {
                nextIndex = (currentTrackIndex + 1) % playlist.length;
            }
            
            playTrack(nextIndex);
        }
        
        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function playPrevTrack() {
            if (!playlist.length) return;
            
            let prevIndex;
            if (isShuffled) {
                prevIndex = getRandomTrackIndex();
            } else {
                prevIndex = currentTrackIndex - 1;
                if (prevIndex < 0) prevIndex = playlist.length - 1;
            }
            
            playTrack(prevIndex);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞ —Ç—Ä–µ–∫–∞
        function getRandomTrackIndex() {
            if (playlist.length <= 1) return 0;
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * playlist.length);
            } while (randomIndex === currentTrackIndex && playlist.length > 1);
            
            return randomIndex;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –ø–æ–≤—Ç–æ—Ä–∞
        function toggleRepeat() {
            isRepeated = !isRepeated;
            repeatBtn.style.color = isRepeated ? '#FF3366' : '#fff';
            showMessage(isRepeated ? '–†–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–∞ –≤–∫–ª—é—á–µ–Ω' : '–†–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω');
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.color = isShuffled ? '#FF3366' : '#fff';
            showMessage(isShuffled ? '–†–µ–∂–∏–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –≤–∫–ª—é—á–µ–Ω' : '–†–µ–∂–∏–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –≤—ã–∫–ª—é—á–µ–Ω');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç—Ä–µ–∫–∞
        function handleTrackEnd() {
            if (isRepeated) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNextTrack();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            if (!isNaN(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç—Ä–µ–∫–∞
        function updateDuration() {
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function updatePlayButtons() {
            const playIcon = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            playPauseBtn.innerHTML = `<i class="${playIcon}"></i>`;
            miniPlayBtn.innerHTML = `<i class="${playIcon}"></i>`;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
        function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            
            if (files.length === 0) return;
            
            files.forEach((file, index) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –∞—É–¥–∏–æ—Ñ–∞–π–ª
                if (!file.type.startsWith('audio/')) {
                    showMessage(`–§–∞–π–ª ${file.name} –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–º`);
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è —Ñ–∞–π–ª–∞
                const fileURL = URL.createObjectURL(file);
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç—Ä–µ–∫–∞
                const track = {
                    id: playlist.length + index + 1,
                    title: file.name.replace(/\.[^/.]+$/, ""), // –£–±–∏—Ä–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
                    artist: "–õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª",
                    duration: 0, // –ë—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                    url: fileURL,
                    cover: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80',
                    isLocal: true
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫ –≤ –ø–ª–µ–π–ª–∏—Å—Ç
                playlist.push(track);
                userFiles.push({ file, url: fileURL });
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ç—Ä–µ–∫–∞
                const tempAudio = new Audio();
                tempAudio.src = fileURL;
                tempAudio.addEventListener('loadedmetadata', () => {
                    track.duration = tempAudio.duration;
                    renderPlaylist();
                    updateTrackCount();
                });
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
            showMessage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${files.length} —Ç—Ä–µ–∫–æ–≤`);
            
            // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º –µ–≥–æ
            if (currentTrackIndex === -1 && playlist.length > 0) {
                setTimeout(() => playTrack(0), 500);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–ª–µ–π–ª–∏—Å—Ç
            renderPlaylist();
            updateTrackCount();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ—Ö –∂–µ —Ñ–∞–π–ª–æ–≤ —Å–Ω–æ–≤–∞
            fileInput.value = '';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ç—Ä–µ–∫–æ–≤
        function updateTrackCount() {
            const trackWord = getPluralForm(playlist.length, ['—Ç—Ä–µ–∫', '—Ç—Ä–µ–∫–∞', '—Ç—Ä–µ–∫–æ–≤']);
            trackCount.textContent = `${playlist.length} ${trackWord}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ñ–æ—Ä–º—ã —Å–ª–æ–≤–∞
        function getPluralForm(number, forms) {
            const cases = [2, 0, 1, 1, 1, 2];
            return forms[(number % 100 > 4 && number % 100 < 20) ? 2 : cases[Math.min(number % 10, 5)]];
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ —Å—Ç–∞—Ç—É—Å-–±–∞—Ä–µ
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
            hours = hours < 10 ? `0${hours}` : hours;
            minutes = minutes < 10 ? `0${minutes}` : minutes;
            
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text) {
            messageText.textContent = text;
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
        window.addEventListener('beforeinstallprompt', (e) => {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            e.preventDefault();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            window.deferredPrompt = e;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessage('–î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
        });
    </script>
