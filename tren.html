<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fitness Pro</title>
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #1c1c1e;
      --input-bg: #2c2c2e; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤/—Å–ø–∏—Å–∫–æ–≤ */
      --primary: #0A84FF;
      --danger: #FF453A;
      --text: #FFFFFF;
      --text-secondary: #8E8E93;
      --separator: #38383A;
      --radius: 14px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      background: var(--bg-color); 
      color: var(--text);
      padding-top: var(--safe-top);
      padding-bottom: calc(80px + var(--safe-bottom)); 
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header-sticky {
      position: sticky; top: 0; z-index: 100;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-bottom: 0.5px solid rgba(255,255,255,0.1);
      display: flex; justify-content: space-between; align-items: center;
    }
    h1 { font-size: 22px; font-weight: 700; margin: 0; }

    .container { padding: 20px; max-width: 500px; margin: 0 auto; }

    h3 { 
      color: var(--text-secondary); font-size: 13px; text-transform: uppercase; 
      margin: 24px 0 8px 16px; letter-spacing: 0.5px; 
      display: flex; justify-content: space-between; align-items: center;
    }

    .card { background: var(--card-bg); border-radius: var(--radius); overflow: hidden; margin-bottom: 24px; }

    /* --- –ò–ó–ú–ï–ù–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –°–ü–ò–°–ö–û–í (SELECT) --- */
    .input-row {
      padding: 10px 16px;
      background: var(--card-bg);
      border-bottom: 0.5px solid var(--separator);
    }
    .input-row:last-child { border-bottom: none; }

    select, input {
      width: 100%;
      background: var(--input-bg); /* –Ø–≤–Ω—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
      border: 1px solid var(--separator);
      border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã —Å–∞–º–æ–≥–æ –ø–æ–ª—è */
      color: var(--text);
      font-size: 17px;
      padding: 12px;
      -webkit-appearance: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Ä–∞–º–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ */
      appearance: none;
    }
    
    /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É –¥–ª—è select, —Ç–∞–∫ –∫–∞–∫ —É–±—Ä–∞–ª–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –≤–∏–¥ */
    .select-wrapper { position: relative; }
    .select-wrapper::after {
      content: '‚ñº';
      font-size: 12px; color: var(--text-secondary);
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
      pointer-events: none;
    }

    input::placeholder { color: var(--text-secondary); }

    /* Buttons */
    button {
      background: var(--primary); color: white; border: none;
      font-size: 17px; font-weight: 600; padding: 14px;
      border-radius: var(--radius); width: 100%; cursor: pointer;
    }
    button:active { transform: scale(0.98); opacity: 0.9; }
    button.secondary { background: rgba(118, 118, 128, 0.24); color: var(--primary); }
    button.icon-only { background: transparent; width: auto; padding: 8px; }
    
    /* Export Button Style */
    .btn-export {
      background: rgba(118, 118, 128, 0.24);
      color: var(--primary);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      text-transform: none;
      width: auto;
      letter-spacing: 0;
      font-weight: 500;
    }

    /* Sets Layout */
    .set-row {
      display: flex; align-items: center; padding: 12px 16px;
      border-bottom: 0.5px solid var(--separator);
    }
    .set-index { width: 24px; color: var(--text-secondary); font-size: 15px; }
    .set-inputs { display: flex; gap: 12px; flex: 1; }
    .set-inputs input {
      background: var(--input-bg); /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω –∏–Ω–ø—É—Ç–∞ */
      text-align: center;
    }
    .btn-delete {
      width: 24px; height: 24px; background: var(--danger); border-radius: 50%;
      display: flex; align-items: center; justify-content: center; margin-left: 10px; padding: 0;
    }
    .btn-delete svg { width: 14px; height: 14px; fill: white; }

    /* History */
    .history-group { margin-bottom: 20px; }
    .history-date { font-size: 20px; font-weight: 700; margin: 0 0 10px 4px; }
    .history-item { background: var(--card-bg); padding: 16px; margin-bottom: 1px; }
    .history-item:first-child { border-top-left-radius: var(--radius); border-top-right-radius: var(--radius); }
    .history-item:last-child { border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius); }
    .tag { font-size: 13px; background: rgba(10, 132, 255, 0.15); color: var(--primary); padding: 4px 8px; border-radius: 6px; }

    /* FAB */
    .fab-container {
      position: fixed; bottom: calc(20px + var(--safe-bottom));
      left: 20px; right: 20px; max-width: 500px; margin: 0 auto; z-index: 90;
    }

    /* Modal */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
      z-index: 200; display: none; align-items: flex-end;
    }
    .modal.active { display: flex; }
    .modal-card {
      background: #1c1c1e; width: 100%; border-radius: 20px 20px 0 0;
      padding: 20px; padding-bottom: calc(20px + var(--safe-bottom));
      max-height: 80vh; display: flex; flex-direction: column;
      animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  </style>
</head>
<body>

<div class="header-sticky">
  <h1>FitTrack Pro</h1>
  <div style="display:flex; gap: 10px;">
    <button class="icon-only" onclick="openExerciseManager()">‚öôÔ∏è</button>
    <button class="icon-only" id="lockBtn" onclick="toggleEditMode()" style="opacity:0.5">üîí</button>
  </div>
</div>

<div class="container">
  
  <h3>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h3>
  <div class="card">
    <div class="input-row">
      <div class="select-wrapper">
        <select id="exerciseSelect" onchange="loadLastSessionHint()"></select>
      </div>
    </div>
    <div class="input-row" id="lastSessionHint" style="display:none; padding-top:0; border:none;">
      <span id="hintText" style="font-size:13px; color:var(--primary);"></span>
    </div>
  </div>

  <h3>–ü–æ–¥—Ö–æ–¥—ã</h3>
  <div class="card" id="setsContainer" style="min-height: 50px;"></div>
  
  <button class="secondary" onclick="addSet()" style="margin-bottom: 20px;">+ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ö–æ–¥</button>

  <h3>
    –ò—Å—Ç–æ—Ä–∏—è
    <button class="btn-export" onclick="exportToExcel()">üì§ Excel</button>
  </h3>
  
  <div class="card" style="padding:0; background: transparent;">
     <div style="margin-bottom: 10px;">
        <div class="select-wrapper">
           <select id="filterExercise" onchange="renderHistory()">
             <option value="">–í—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è</option>
           </select>
        </div>
     </div>
     <div id="historyList"></div>
  </div>

  <br><br><br>
</div>

<div class="fab-container">
  <button onclick="saveWorkout()" style="box-shadow: 0 4px 15px rgba(0,0,0,0.5);">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</div>

<div class="modal" id="exerciseModal">
  <div class="modal-card">
    <div style="width:40px; height:5px; background:#38383A; border-radius:100px; margin:-10px auto 20px auto;"></div>
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
      <h2 style="margin:0; font-size:20px;">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è</h2>
      <button class="secondary" style="width:auto; padding:6px 12px;" onclick="closeExerciseManager()">–ì–æ—Ç–æ–≤–æ</button>
    </div>
    <div style="overflow-y:auto; flex:1; margin-bottom:15px;" id="exerciseManagerList"></div>
    <div style="display:flex; gap:10px;">
      <input id="newExerciseInput" placeholder="–ù–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ">
      <button onclick="addExercise()" style="width:auto;">‚ûï</button>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY = 'fitness_data_v3';
const EXERCISE_KEY = 'fitness_exercises_v3';
let appData = [], exercises = [], currentSets = [], editMode = false, editingId = null;

window.onload = () => { loadData(); renderExercises(); renderHistory(); addSet(); };

function loadData() {
  appData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  exercises = JSON.parse(localStorage.getItem(EXERCISE_KEY) || '[]');
  if (!exercises.length) { exercises = ['–ñ–∏–º –ª–µ–∂–∞', '–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è', '–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞', '–ñ–∏–º —Å—Ç–æ—è', '–¢—è–≥–∞ –±–ª–æ–∫–∞']; saveExercises(); }
}
function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(appData)); }
function saveExercises() { localStorage.setItem(EXERCISE_KEY, JSON.stringify(exercises)); }

function addSet() {
  const lastSet = currentSets.length > 0 ? currentSets[currentSets.length - 1] : { reps: '', weight: '' };
  currentSets.push({ id: Date.now(), reps: lastSet.reps, weight: lastSet.weight });
  renderSets();
}
function removeSet(idx) {
  if (currentSets.length > 1) currentSets.splice(idx, 1);
  else currentSets[0] = { reps: '', weight: '' };
  renderSets();
}
function updateSet(idx, f, v) { currentSets[idx][f] = v; }

function renderSets() {
  const c = document.getElementById('setsContainer'); c.innerHTML = '';
  currentSets.forEach((s, i) => {
    const r = document.createElement('div'); r.className = 'set-row';
    r.innerHTML = `
      <span class="set-index">${i + 1}</span>
      <div class="set-inputs">
        <input type="number" placeholder="–∫–≥" value="${s.weight}" oninput="updateSet(${i},'weight',this.value)">
        <input type="number" placeholder="–ø–æ–≤—Ç" value="${s.reps}" oninput="updateSet(${i},'reps',this.value)">
      </div>
      <button class="btn-delete" onclick="removeSet(${i})">‚úï</button>
    `;
    c.appendChild(r);
  });
}

function saveWorkout() {
  const name = document.getElementById('exerciseSelect').value;
  const validSets = currentSets.filter(s => s.reps && s.weight);
  if (!validSets.length) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–¥—Ö–æ–¥—ã');
  
  if(navigator.vibrate) navigator.vibrate(50);

  const rec = { id: editingId || crypto.randomUUID(), name, sets: validSets, date: editingId ? appData.find(x=>x.id===editingId).date : Date.now() };
  if (editingId) {
    appData[appData.findIndex(x=>x.id===editingId)] = rec;
    editingId = null;
    document.querySelector('.fab-container button').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É';
  } else appData.push(rec);

  saveData(); currentSets=[]; addSet(); renderHistory();
  window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
}

function renderHistory() {
  const c = document.getElementById('historyList'); c.innerHTML = '';
  const filter = document.getElementById('filterExercise').value;
  const sorted = [...appData].sort((a,b) => b.date - a.date);
  const groups = {};
  
  sorted.forEach(i => {
    if(filter && i.name !== filter) return;
    const d = new Date(i.date).toLocaleDateString('ru-RU', { weekday:'short', day:'numeric', month:'long' });
    if(!groups[d]) groups[d] = []; groups[d].push(i);
  });

  Object.keys(groups).forEach(date => {
    const grp = document.createElement('div'); grp.className = 'history-group';
    grp.innerHTML = `<div class="history-date">${date}</div>`;
    groups[date].forEach(w => {
      const item = document.createElement('div'); item.className = 'history-item';
      const setsHtml = w.sets.map(s => `<span class="tag">${s.weight}√ó${s.reps}</span>`).join('');
      const actions = editMode ? `<div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;"><button class="secondary" style="width:auto; padding:6px 12px; font-size:13px;" onclick="editRec('${w.id}')">–ò–∑–º</button><button class="secondary" style="width:auto; padding:6px 12px; font-size:13px; color:var(--danger);" onclick="delRec('${w.id}')">–£–¥–ª</button></div>` : '';
      item.innerHTML = `<div style="display:flex;justify-content:space-between;margin-bottom:6px;"><b>${w.name}</b></div><div style="display:flex;flex-wrap:wrap;gap:6px;">${setsHtml}</div>${actions}`;
      grp.appendChild(item);
    });
    c.appendChild(grp);
  });
}

function editRec(id) {
  const r = appData.find(x => x.id === id); if(!r) return;
  document.getElementById('exerciseSelect').value = r.name;
  currentSets = JSON.parse(JSON.stringify(r.sets));
  editingId = id;
  document.querySelector('.fab-container button').textContent = '–û–±–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
  renderSets();
  window.scrollTo({top:0, behavior:'smooth'});
}
function delRec(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { appData=appData.filter(x=>x.id!==id); saveData(); renderHistory(); } }
function toggleEditMode() { editMode = !editMode; document.getElementById('lockBtn').style.opacity = editMode ? '1' : '0.5'; renderHistory(); }

function loadLastSessionHint() {
  const name = document.getElementById('exerciseSelect').value;
  const last = appData.filter(x => x.name === name).sort((a,b) => b.date - a.date)[0];
  const hint = document.getElementById('lastSessionHint');
  if(last) {
    const best = last.sets.reduce((p,c) => (p.weight*1 > c.weight*1) ? p : c);
    document.getElementById('hintText').textContent = `–ü—Ä–æ—à–ª—ã–π —Ä–∞–∑: ${best.weight}–∫–≥ √ó ${best.reps}`;
    hint.style.display = 'block';
  } else hint.style.display = 'none';
}

function renderExercises() {
  const s = document.getElementById('exerciseSelect');
  const f = document.getElementById('filterExercise');
  const oldVal = s.value; const oldF = f.value;
  s.innerHTML = '<option disabled selected>–í—ã–±—Ä–∞—Ç—å...</option>';
  f.innerHTML = '<option value="">–í—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è</option>';
  exercises.forEach(e => { s.add(new Option(e,e)); f.add(new Option(e,e)); });
  if(exercises.includes(oldVal)) s.value = oldVal;
  f.value = oldF;
}
function openExerciseManager() {
  const l = document.getElementById('exerciseManagerList'); l.innerHTML = '';
  exercises.forEach((e,i) => {
    const d = document.createElement('div'); d.style.padding='10px'; d.style.borderBottom='1px solid #333'; d.style.display='flex'; d.style.justifyContent='space-between';
    d.innerHTML = `<span>${e}</span><span onclick="removeExercise(${i})" style="color:red; cursor:pointer;">‚õî</span>`;
    l.appendChild(d);
  });
  document.getElementById('exerciseModal').classList.add('active');
}
function closeExerciseManager() { document.getElementById('exerciseModal').classList.remove('active'); }
function addExercise() {
  const v = document.getElementById('newExerciseInput').value.trim();
  if(v && !exercises.includes(v)) { exercises.push(v); saveExercises(); renderExercises(); openExerciseManager(); document.getElementById('newExerciseInput').value=''; }
}
function removeExercise(i) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { exercises.splice(i,1); saveExercises(); renderExercises(); openExerciseManager(); } }

// --- EXCEL EXPORT FUNCTION ---
function exportToExcel() {
  if (!appData.length) return alert('–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞');
  let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM –¥–ª—è –∫–∏—Ä–∏–ª–ª–∏—Ü—ã
  csvContent += "–î–∞—Ç–∞;–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ;–ü–æ–¥—Ö–æ–¥;–í–µ—Å;–ü–æ–≤—Ç–æ—Ä—ã\n";
  
  [...appData].sort((a,b) => a.date - b.date).forEach(w => {
    const date = new Date(w.date).toLocaleDateString('ru-RU');
    w.sets.forEach((s, i) => {
      csvContent += `${date};"${w.name}";${i+1};"${s.weight}";"${s.reps}"\n`;
    });
  });
  
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "fitness_history.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
